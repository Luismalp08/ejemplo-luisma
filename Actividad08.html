<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body align="center">
<br>
    <label for="correo">Correo electrónico</label>
    <input id="correo" name="correo" type="email"><br><br>
    <label for="web"></label>Sitio web</label>
    <input id="web" name="webs" type="url"><br><br>
    <label for="tele">Teléfono</label>
    <input id="tele" name="tele" type="tel">
<br>
    <h1>Otro Formulario</h1>
    <label for="fecha">Fecha: </label>
<input id="fecha" name="fecha" type="date">
<br><br>
<label for="fechayhora">Fecha y hora: </label>
<input id="fechayhora" name="fechayhora" type="datetime">
<br><br>
<label for="fechayhoralocal">Fecha y hora local: </label>
<input id="fechayhoralocal" name="fechayhoralocal"
type="datetime-local">
<br><br>
<label for="hora">Hora: </label>
<input id="hora" name="hora" type="time">
<br><br>
<label for="mes">Mes: </label>
<input id="mes" name="mes" type="month">
</body>
</html>
